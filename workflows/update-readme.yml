name: Update README Certificate List

on:
  push:
    branches: [ main ]
    paths:
      - '*.pdf'  # Only trigger when PDF files change

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate certificate list
        run: |
          LIST=$(ls -1 *.pdf 2>/dev/null | sort | awk '{printf "- [%s](%s)\n", $0, $0}')
          sed -i "/<!-- CERT_LIST_START -->/,/<!-- CERT_LIST_END -->/c<!-- CERT_LIST_START -->\n${LIST}\n<!-- CERT_LIST_END -->" README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update certificate list in README"
          git push